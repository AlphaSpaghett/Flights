<form [formGroup]="form">

  <div class="container d-grid gap-3" style="max-width: 700px;">

    <div class="form-floating">

      <input (blur)="checkPassenger()" formControlName="email" placeholder="Email" class="form-control" type="text" />
      <label for="email">Email</label>

      <div *ngIf="form.controls.email.invalid && (form.controls.email.dirty || form.controls.email.touched)" class="invalid-feedback d-block">
        <div *ngIf="form.controls.email.errors">
          Email is invalid
        </div>
      </div>

    </div>

    <div class="d-grid gap-3">

      <div class="form-floating">

        <input formControlName="firstName" class="form-control" type="text" id="firstName" placeholder="First Name" />
        <label class="form-label" for="firstName">First Name</label>

        <div *ngIf="form.controls.firstName.invalid && (form.controls.firstName.dirty || form.controls.firstName.touched)" class="invalid-feedback d-block">
          <div *ngIf="form.controls.firstName.errors">
            First name is invalid
          </div>
        </div>

      </div>

      <div class="form-floating">

        <input formControlName="lastName" placeholder="Last Name" class="form-control" id="lastName" type="text" />
        <label class="form-label" for="lastName">Last Name</label>

        <div *ngIf="form.controls.lastName.invalid && (form.controls.lastName.dirty || form.controls.lastName.touched)" class="invalid-feedback d-block">
          <div *ngIf="form.controls.lastName.errors">
            Last name is invalid
          </div>
        </div>

      </div>

      <div>

        <select formControlName="isFemale" class="form-select">
          <option selected>Gender</option>
          <option value="false">Male</option>
          <option value="true">Female</option>
        </select>

        <div *ngIf="form.controls.isFemale.invalid && (form.controls.isFemale.dirty || form.controls.isFemale.touched)" class="invalid-feedback d-block">
          <div *ngIf="form.controls.isFemale.errors">
            Gender is required
          </div>
        </div>

      </div>

    </div>
    <div class="d-flex justify-content-center center">
      <!--<button (click)="register()" type="submit" class="btn btn-primary">Login <i class="fa fa-sign-in" aria-hidden="true"></i></button>-->
      <button (click)="register()" type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>

</form>
